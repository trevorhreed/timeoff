<!doctype html>
<html>
	<head>
		<title>Login - TORS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="static/libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
		<script src="static/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="static/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="static/libs/angular.min.js" type="text/javascript"></script>
		<link href="static/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class='wrapper container'>
			
			<div th:if="${param.error}" class='alert alert-danger'>Invalid credentials!</div>
			<div th:if="${param.logout}" class='alert alert-info'>You are now logged out.</div>

			<form th:action="@{/login}" method='post' class='form'>
				<h4>Please log in:</h4><br/>
				<div class='form-group'>
					<label for='username'>Username:</label>
					<select name='username' id='username' class='form-control'>
						<optgroup label='Group A'>
							<option value='adam'>Adam (Supervisor)</option>
							<option value='amy' selected="selected">Amy</option>
							<option value='aaron'>Aaron</option>
						</optgroup>
						<optgroup label='Group B'>
							<option value='brooke'>Brooke (Supervisor)</option>
							<option value='brent'>Brent</option>
							<option value='beth'>Beth</option>
						</optgroup>
					</select>
				</div>
				<div class='form-group'>
					<label for='password'>Password:</label>
					<input type='password' name='password' id='password' class='form-control' value='pass' />
				</div>
				<div><input type='submit' class='btn btn-default' value='Login' /></div>
			</form>
			
		</div>
		<script>
			$(document).ready(function(){
				$('#username').focus();
			});
		</script>
	</body>
</html>
